<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-full">
        <div class="bg-blue-100 h-[50px] flex ">
                <img src="LinkedIn.svg " alt="LinkedIn Logo" class="text-red-500 ml-[50px] mt-[15px] h-[15px] w-[15px]">
                <p class="border-r border-gray-400 h-[25px] mt-[12px] ml-[15px]"></p>
                <img src="twitter.svg" alt="Twitter Logo" class="color-red-500 ml-[15px] mt-[15px] h-[15px] w-[15px]">
                <p class="border-r border-gray-400 h-[25px] mt-[12px] ml-[15px]"></p>
                <img src="facebook.svg" alt="Facebook Logo" class="color-red-500 ml-[15px] mt-[15px] h-[15px] w-[15px]">
                <p class="border-r border-gray-400 h-[25px] mt-[12px] ml-[15px]"></p>
                <img src="youtube.svg" alt="YouTube Logo" class="color-red-500 ml-[15px] mt-[15px] h-[15px] w-[15px]">
                <p class="border-r border-gray-400 h-[25px] mt-[12px] ml-[15px]"></p>
                <img src="ig.svg" alt="Instagram Logo" class="color-red-500 ml-[15px] mt-[15px] h-[15px] w-[15px]">
                <p class="text-blue-900 font-sans mt-[15px] ml-[760px] text-[14px]">Online Services</p>
                <p class="border-r border-gray-400 h-[25px] mt-[12px] ml-[15px]"></p>
                <p class="text-[14px] mt-[15px] ml-[15px] text-blue-900">Publications</p>
        </div>
        <div class="flex">
            <img src="rssb.png" alt="RSSB Logo" class="ml-[45px] mt-[20px] h-[95px] w-[180px]">
            <div class="flex justify-center items-center">
                <div class="rounded-full border border-solid h-[50px] w-[50px] mt-[40px] ml-[700px] justify-center items-center flex">
                    <img src="call.svg" class="h-[25px] text-blue-900" >
                </div>
                <div class="ml-[10px] mt-[40px]">
                    <p class="font-bold text-blue-900 ">4044</p>
                    <p class="text-gray-500 text-[12px]">Toll free lines</p>
                </div>
            </div>
            <p class="border-r ml-[15px] h-[40px] mt-[60px]"></p>
            <div class="flex justify-center items-center">
                <div class="rounded-full border border-solid h-[50px] w-[50px] mt-[40px] ml-[10px] justify-center items-center flex">
                    <img src="email.svg" class="h-[25px] text-blue-900">
                </div>
                <div class="ml-[10px] mt-[40px]">
                    <p class="font-bold text-blue-900">info@rssb.rw</p>
                    <p class="text-gray-500 text-[12px]">Reach to us</p>
                </div>
            </div>
        </div>
        <div class="rounded-[10px] border w-[1200px] h-[90px] ml-[45px] mt-[20px] bg-blue-900 flex gap-[25px]  items-center">
            <p class="text-white ml-[50px] uppercase">Home</p>
            <p class="text-white uppercase">Schemes</p>
            <p class="text-white uppercase">Investment</p>
            <p class="text-white uppercase">Management</p>
            <p class="text-white uppercase">About</p>
            <p class="text-white uppercase">Careers</p>
            <p class="text-white uppercase">News & Events</p>
        </div>
        
    </div>
    
</body>
</html>
